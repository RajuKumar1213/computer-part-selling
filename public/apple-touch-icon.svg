<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle Background with rounded corners for iOS -->
  <rect x="10" y="10" width="160" height="160" rx="35" ry="35" fill="url(#bgGradient180)" stroke="#1E40AF" stroke-width="3"/>
  
  <!-- Decorative Elements -->
  <circle cx="45" cy="45" r="6" fill="#60A5FA" opacity="0.6"/>
  <circle cx="135" cy="55" r="4" fill="#A78BFA" opacity="0.5"/>
  <circle cx="35" cy="135" r="4" fill="#C084FC" opacity="0.4"/>
  <circle cx="145" cy="145" r="5" fill="#93C5FD" opacity="0.5"/>
  
  <!-- Additional decorative elements for larger size -->
  <circle cx="70" cy="35" r="3" fill="#FBBF24" opacity="0.4"/>
  <circle cx="155" cy="85" r="3" fill="#34D399" opacity="0.4"/>
  <circle cx="25" cy="85" r="3" fill="#F472B6" opacity="0.4"/>
  
  <!-- Main Text "SGS" -->
  <text x="90" y="110" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="bold" font-size="48" letter-spacing="2px" filter="url(#glow)">SGS</text>
  
  <!-- Subtitle -->
  <text x="90" y="135" text-anchor="middle" fill="#E2E8F0" font-family="Arial, sans-serif" font-weight="500" font-size="12" letter-spacing="1px" opacity="0.8">GLOBAL SERVICES</text>
  
  <!-- Large Shine Effect -->
  <ellipse cx="65" cy="55" rx="15" ry="8" fill="#FFFFFF" opacity="0.2"/>
  <ellipse cx="75" cy="45" rx="8" ry="4" fill="#FFFFFF" opacity="0.3"/>
</svg>
