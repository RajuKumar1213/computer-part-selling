<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="8" cy="8" r="7.5" fill="url(#bgGradient16)" stroke="#1E40AF" stroke-width="0.5"/>
  
  <!-- Decorative tiny dots -->
  <circle cx="4" cy="4" r="0.5" fill="#60A5FA" opacity="0.6"/>
  <circle cx="12" cy="5" r="0.3" fill="#A78BFA" opacity="0.5"/>
  <circle cx="3" cy="12" r="0.3" fill="#C084FC" opacity="0.4"/>
  <circle cx="13" cy="13" r="0.4" fill="#93C5FD" opacity="0.5"/>
  
  <!-- Main Text "SGS" - smaller for 16x16 -->
  <text x="8" y="10.5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="bold" font-size="5.5" letter-spacing="0.2px">SGS</text>
  
  <!-- Small Shine Effect -->
  <ellipse cx="6" cy="5" rx="1" ry="0.5" fill="#FFFFFF" opacity="0.3"/>
</svg>
